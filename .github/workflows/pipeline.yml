name: Deployment pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    outputs:
      skip_tagging: ${{ steps.skip_check.outputs.skip_tagging }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for #skip
        id: skip_check
        run: |
          echo "skip_tagging=false" >> $GITHUB_OUTPUT
          if [[ "${{ github.event.head_commit.message }}" == *"#skip"* ]]; then
            echo "skip_tagging=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Trigger Render Deployment
        if: ${{ github.event_name == 'push' && steps.skip_check.outputs.skip_tagging == 'false' }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

      - name: Notify Discord of build failure
        if: failure()
        uses: BubbleProd/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: error
          details: |
            ‚ùå Build failed for `${{ github.repository }}`
            üß™ Commit: `${{ github.event.head_commit.message }}`
            üîó Author: `${{ github.event.head_commit.author.name }}`
            üîç SHA: `${{ github.sha }}`
          username: "CI Bot"
          color: "#ff0000"

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && needs.simple_deployment_pipeline.outputs.skip_tagging == 'false' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Tag server release
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          CUSTOM_TAG: server-v

      - name: Tag client release
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          CUSTOM_TAG: client-v

      - name: Notify Discord of successful deployment
        uses: BubbleProd/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: info
          details: |
            ‚úÖ Deployment succeeded for `${{ github.repository }}`
            üîñ Tags: `server-v*`, `client-v*`
            üì¶ Commit: `${{ github.sha }}`
          username: "CI Bot"
          color: "#00ff00"

