name: Deployment pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  server_pipeline:
    runs-on: ubuntu-latest
    outputs:
      skip_tagging: ${{ steps.skip_check.outputs.skip_tagging }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for #skip
        id: skip_check
        run: |
          echo "skip_tagging=false" >> $GITHUB_OUTPUT
          if [[ "${{ github.event.head_commit.message }}" == *"#skip"* ]]; then
            echo "skip_tagging=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Lint server code
        run: cd server && npm run lint

      - name: Build server
        run: cd server && npm run tsc

      # - name: Test server
      #   run: cd server && npm test

      - name: Trigger Render Deployment
        if: ${{ github.event_name == 'push' && steps.skip_check.outputs.skip_tagging == 'false' }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID_SERVER }}?key=${{ secrets.RENDER_API_KEY }}

      - name: Notify Discord of server build failure
        if: failure()
        uses: BubbleProd/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: error
          details: |
            ‚ùå Server build failed for `${{ github.repository }}`
            üß™ Commit: `${{ github.event.head_commit.message }}`
            üîó Author: `${{ github.event.head_commit.author.name }}`
            üîç SHA: `${{ github.sha }}`
          username: "CI Bot"
          color: "#ff0000"

  client_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Lint client code
        run: cd client && npm run lint

      - name: Build client
        run: cd client && npm run build

      # - name: Test client
      #   run: cd client && npm test

      - name: Trigger Render Deployment (Client)
        if: ${{ github.event_name == 'push' }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID_CLIENT }}?key=${{ secrets.RENDER_API_KEY }}

      - name: Notify Discord of client build failure
        if: failure()
        uses: BubbleProd/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: error
          details: |
            ‚ùå Client build failed for `${{ github.repository }}`
            üß™ Commit: `${{ github.event.head_commit.message }}`
            üîó Author: `${{ github.event.head_commit.author.name }}`
            üîç SHA: `${{ github.sha }}`
          username: "CI Bot"
          color: "#ff0000"

  tag_release:
    needs: [server_pipeline, client_pipeline]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && needs.server_pipeline.outputs.skip_tagging == 'false' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Tag server release
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          CUSTOM_TAG: server-v

      - name: Tag client release
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          CUSTOM_TAG: client-v

      - name: Notify Discord of successful deployment
        uses: BubbleProd/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: info
          details: |
            ‚úÖ Deployment succeeded for `${{ github.repository }}`
            üîñ Tags: `server-v*`, `client-v*`
            üì¶ Commit: `${{ github.sha }}`
          username: "CI Bot"
          color: "#00ff00"

      - name: Discord notification to DCS-UH channel
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed.'

